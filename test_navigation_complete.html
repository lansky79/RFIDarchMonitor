<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航修复测试</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        width: 250px;
        background: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
      }
      .nav-link {
        display: block;
        padding: 10px 15px;
        margin: 5px 0;
        text-decoration: none;
        color: #333;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav-link:hover {
        background: #e9ecef;
      }
      .nav-link.active {
        background: #007bff;
        color: white;
      }
      .page-content {
        display: none;
        padding: 20px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      .container-fluid {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <h5>档案库房智能监测系统</h5>
        <nav>
          <a
            class="nav-link active"
            data-page="dashboard"
            onclick="showPage('dashboard')"
          >
            <i class="bi bi-speedometer2"></i> 仪表盘
          </a>
          <a
            class="nav-link"
            data-page="environment"
            onclick="showPage('environment')"
          >
            <i class="bi bi-thermometer-half"></i> 环境监测
          </a>
          <a
            class="nav-link"
            data-page="inventory"
            onclick="showPage('inventory')"
          >
            <i class="bi bi-list-check"></i> 智能盘点
          </a>
          <a class="nav-link" data-page="alerts" onclick="showPage('alerts')">
            <i class="bi bi-exclamation-triangle"></i> 告警管理
          </a>
        </nav>
      </div>

      <!-- 主内容区 -->
      <div class="main-content">
        <div id="dashboard-page" class="page-content" style="display: block">
          <h2>仪表盘</h2>
          <p>这是仪表盘页面的内容</p>
          <div class="alert alert-info">当前页面：仪表盘</div>
        </div>

        <div id="environment-page" class="page-content">
          <h2>环境监测</h2>
          <p>这是环境监测页面的内容</p>
          <div class="alert alert-success">当前页面：环境监测</div>
        </div>

        <div id="inventory-page" class="page-content">
          <h2>智能盘点</h2>
          <p>这是智能盘点页面的内容</p>
          <div class="alert alert-warning">当前页面：智能盘点</div>
        </div>

        <div id="alerts-page" class="page-content">
          <h2>告警管理</h2>
          <p>这是告警管理页面的内容</p>
          <div class="alert alert-danger">当前页面：告警管理</div>
        </div>
      </div>
    </div>

    <script>
      // 全局变量
      window.currentPage = "dashboard";

      /**
       * 显示页面
       * @param {string} pageName - 页面名称
       */
      function showPage(pageName) {
        try {
          console.log(`切换到页面: ${pageName}`);

          // 隐藏所有页面
          const pages = document.querySelectorAll(".page-content");
          pages.forEach((page) => {
            page.style.display = "none";
          });

          // 显示指定页面
          const targetPage = document.getElementById(`${pageName}-page`);
          if (targetPage) {
            targetPage.style.display = "block";
            window.currentPage = pageName;
          } else {
            console.error("页面不存在:", pageName);
            return;
          }

          // 更新导航状态
          updateNavigation(pageName);

          console.log(`页面切换完成: ${pageName}`);
        } catch (error) {
          console.error(`切换页面失败: ${pageName}`, error);
        }
      }

      /**
       * 更新导航状态
       * @param {string} activePage - 当前激活页面
       */
      function updateNavigation(activePage) {
        console.log(`更新导航状态: ${activePage}`);

        // 移除所有active类
        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => {
          link.classList.remove("active");
        });

        // 添加active类到当前页面
        const activeLink = document.querySelector(
          `[data-page="${activePage}"]`
        );
        if (activeLink) {
          activeLink.classList.add("active");
          console.log(`导航状态更新成功: ${activePage}`);
        } else {
          console.error(`未找到导航链接: ${activePage}`);
        }
      }

      // 页面加载完成后的测试
      document.addEventListener("DOMContentLoaded", function () {
        console.log("页面加载完成，开始测试...");

        // 测试导航功能
        setTimeout(() => {
          console.log("=== 测试点击智能盘点 ===");
          showPage("inventory");

          setTimeout(() => {
            console.log("=== 测试点击仪表盘 ===");
            showPage("dashboard");

            setTimeout(() => {
              console.log("=== 测试点击告警管理 ===");
              showPage("alerts");
            }, 1000);
          }, 1000);
        }, 1000);
      });
    </script>
  </body>
</html>
