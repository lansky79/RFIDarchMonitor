<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端测试页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h1>前端JavaScript测试</h1>
    <div id="test-results"></div>

    <script src="frontend/js/api.js"></script>
    <script>
      const results = document.getElementById("test-results");

      function addResult(message, type = "info") {
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      // 测试1: 检查ApiClient是否正确加载
      try {
        if (typeof ApiClient !== "undefined") {
          addResult("✓ ApiClient类已正确定义", "success");
        } else {
          addResult("✗ ApiClient类未定义", "error");
        }
      } catch (error) {
        addResult("✗ ApiClient测试失败: " + error.message, "error");
      }

      // 测试2: 检查全局api实例是否存在
      try {
        if (typeof window.api !== "undefined") {
          addResult("✓ 全局api实例已创建", "success");
        } else {
          addResult("✗ 全局api实例未创建", "error");
        }
      } catch (error) {
        addResult("✗ 全局api实例测试失败: " + error.message, "error");
      }

      // 测试3: 测试API调用
      async function testApiCall() {
        try {
          const health = await window.api.getSystemHealth();
          addResult("✓ API调用成功: " + JSON.stringify(health), "success");
        } catch (error) {
          addResult("✗ API调用失败: " + error.message, "error");
        }
      }

      if (window.api) {
        testApiCall();
      }

      addResult("测试完成", "info");
    </script>
  </body>
</html>
