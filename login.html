<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>档案库房智能监测系统 - 登录</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }
      .system-title {
        color: #333;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .link-text {
        color: #667eea;
        text-decoration: none;
      }
      .link-text:hover {
        color: #764ba2;
        text-decoration: underline;
      }
    </style>
  </head>
</html>
<body>
  <div class="login-container">
    <h2 class="system-title">
      <i class="bi bi-archive text-primary"></i><br />
      档案库房智能监测系统
    </h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i> 用户名
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i> 密码
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">记住我</label>
      </div>

      <button type="submit" class="btn btn-primary btn-login">
        <i class="bi bi-box-arrow-in-right"></i> 登录
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="#" class="link-text" onclick="showForgotPassword()">
        <i class="bi bi-question-circle"></i> 忘记密码？
      </a>
      <span class="mx-2">|</span>
      <a href="#" class="link-text" onclick="showRegister()">
        <i class="bi bi-person-plus"></i> 注册账户
      </a>
    </div>

    <div id="alertContainer" class="mt-3"></div>
  </div>
</body>
<!-- 忘记密码模态框 -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">找回密码</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="resetEmail" class="form-label">邮箱地址</label>
            <input type="email" class="form-control" id="resetEmail" required />
          </div>
          <button type="submit" class="btn btn-primary">发送重置链接</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">注册新用户</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regUsername" class="form-label">用户名</label>
            <input type="text" class="form-control" id="regUsername" required />
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">密码</label>
            <input
              type="password"
              class="form-control"
              id="regPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">确认密码</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/main';
                    }, 1500);
                } else {
                    showAlert(result.message || '登录失败', 'danger');
                }
            } catch (error) {
                // 如果API不可用，使用简单验证
                if (username === 'admin' && password === 'admin123') {
                    showAlert('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/main';
                    }, 1500);
                } else {
                    showAlert('用户名或密码错误！', 'danger');
                }
            }
        });
        
        // 忘记密码处理
        function showForgotPassword() {
            new bootstrap.Modal(document.getElementById('forgotPasswordModal')).show();
        }
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            showAlert('密码重置链接已发送到 ' + email, 'info');
            bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal')).hide();
        });
        
        // 注册处理
        function showRegister() {
            new bootstrap.Modal(document.getElementById('registerModal')).show();
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致！', 'danger');
                return;
            }
            
            showAlert('注册成功！请使用新账户登录。', 'success');
            bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
        });
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
