<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>维护数据最终测试</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-4">
      <h2>维护数据最终测试</h2>

      <!-- 维护统计 -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card bg-primary text-white">
            <div class="card-body text-center">
              <h3 id="totalMaintenanceCount">0</h3>
              <p class="mb-0">总维护记录</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning text-white">
            <div class="card-body text-center">
              <h3 id="scheduledMaintenanceCount">0</h3>
              <p class="mb-0">计划中</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-success text-white">
            <div class="card-body text-center">
              <h3 id="completedMaintenanceCount">0</h3>
              <p class="mb-0">已完成</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-danger text-white">
            <div class="card-body text-center">
              <h3 id="overdueMaintenanceCount">0</h3>
              <p class="mb-0">逾期</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 维护记录表格 -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5><i class="bi bi-list-ul"></i> 维护记录</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>设备名称</th>
                      <th>设备类型</th>
                      <th>维护类型</th>
                      <th>计划日期</th>
                      <th>技术员</th>
                      <th>状态</th>
                      <th>费用</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="maintenanceTableBody">
                    <!-- 维护记录将在这里显示 -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 测试按钮 -->
      <div class="row mt-4">
        <div class="col-12">
          <button id="testBtn" class="btn btn-primary me-2">
            测试维护数据加载
          </button>
          <button id="clearBtn" class="btn btn-secondary me-2">清空数据</button>
        </div>
      </div>

      <!-- 状态显示 -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="alert alert-info">
            <strong>状态：</strong><span id="status">等待测试...</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 从main.js复制的相关函数
      function updateElement(elementId, content, className = null) {
        const element = document.getElementById(elementId);
        if (element) {
          element.textContent = content;
          if (className) {
            element.className = className;
          }
          console.log(`更新元素 ${elementId}: ${content}`);
          return true;
        } else {
          console.error(`找不到元素: ${elementId}`);
          return false;
        }
      }

      function formatDateTime(datetime) {
        if (!datetime) return "--";
        const date = new Date(datetime);
        return date.toLocaleString("zh-CN");
      }

      function getDeviceTypeText(deviceType) {
        const deviceTypes = {
          rfid: "RFID设备",
          sensor: "传感器",
          camera: "摄像头",
          controller: "控制器",
        };
        return deviceTypes[deviceType] || "未知类型";
      }

      function getMaintenanceTypeText(maintenanceType) {
        const maintenanceTypes = {
          routine: "定期检查",
          preventive: "预防性维护",
          repair: "故障维修",
          calibration: "设备校准",
        };
        return maintenanceTypes[maintenanceType] || "未知类型";
      }

      function getMaintenanceStatusClass(status) {
        const statusClasses = {
          scheduled: "bg-warning",
          in_progress: "bg-info",
          completed: "bg-success",
          overdue: "bg-danger",
          cancelled: "bg-secondary",
        };
        return statusClasses[status] || "bg-secondary";
      }

      function getMaintenanceStatusText(status) {
        const statusTexts = {
          scheduled: "已计划",
          in_progress: "进行中",
          completed: "已完成",
          overdue: "逾期",
          cancelled: "已取消",
        };
        return statusTexts[status] || "未知状态";
      }

      function displayMaintenanceRecords(records) {
        console.log("开始显示维护记录，记录数量:", records.length);

        const tbody = document.getElementById("maintenanceTableBody");
        if (!tbody) {
          console.error("找不到maintenanceTableBody元素");
          document.getElementById("status").textContent =
            "错误：找不到表格元素";
          return;
        }

        tbody.innerHTML = records
          .map((record) => {
            const statusClass = getMaintenanceStatusClass(record.status);
            const statusText = getMaintenanceStatusText(record.status);

            return `
                    <tr>
                        <td>${record.device_name || "未知设备"}</td>
                        <td>${getDeviceTypeText(record.device_type)}</td>
                        <td>${getMaintenanceTypeText(
                          record.maintenance_type
                        )}</td>
                        <td>${formatDateTime(record.scheduled_date)}</td>
                        <td>${record.technician || "未分配"}</td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td>¥${(record.cost || 0).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                    `;
          })
          .join("");

        console.log("维护记录显示完成");
        document.getElementById(
          "status"
        ).textContent = `成功显示 ${records.length} 条维护记录`;
      }

      function displayMockMaintenanceRecords() {
        console.log("开始显示模拟维护记录");

        const mockRecords = [
          {
            id: 1,
            device_name: "RFID_READER_001",
            device_type: "rfid",
            maintenance_type: "routine",
            scheduled_date: new Date(
              Date.now() - 2 * 24 * 60 * 60 * 1000
            ).toISOString(),
            technician: "张明",
            status: "completed",
            cost: 150.0,
          },
          {
            id: 2,
            device_name: "RFID_READER_002",
            device_type: "rfid",
            maintenance_type: "preventive",
            scheduled_date: new Date(
              Date.now() + 3 * 24 * 60 * 60 * 1000
            ).toISOString(),
            technician: "李华",
            status: "scheduled",
            cost: 200.0,
          },
          {
            id: 3,
            device_name: "SENSOR_001",
            device_type: "sensor",
            maintenance_type: "calibration",
            scheduled_date: new Date(
              Date.now() - 1 * 24 * 60 * 60 * 1000
            ).toISOString(),
            technician: "陈磊",
            status: "in_progress",
            cost: 100.0,
          },
          {
            id: 4,
            device_name: "SENSOR_002",
            device_type: "sensor",
            maintenance_type: "routine",
            scheduled_date: new Date(
              Date.now() - 5 * 24 * 60 * 60 * 1000
            ).toISOString(),
            technician: "赵强",
            status: "completed",
            cost: 120.0,
          },
          {
            id: 5,
            device_name: "RFID_READER_003",
            device_type: "rfid",
            maintenance_type: "repair",
            scheduled_date: new Date(
              Date.now() + 1 * 24 * 60 * 60 * 1000
            ).toISOString(),
            technician: "陈工",
            status: "scheduled",
            cost: 350.0,
          },
        ];

        displayMaintenanceRecords(mockRecords);
      }

      function testMaintenanceData() {
        console.log("=== 开始测试维护数据 ===");
        document.getElementById("status").textContent = "正在加载维护数据...";

        // 更新统计数据
        console.log("更新统计数据");
        updateElement("totalMaintenanceCount", "10");
        updateElement("scheduledMaintenanceCount", "4");
        updateElement("completedMaintenanceCount", "5");
        updateElement("overdueMaintenanceCount", "1");

        // 显示维护记录
        console.log("显示维护记录");
        displayMockMaintenanceRecords();

        console.log("=== 维护数据测试完成 ===");
      }

      function clearData() {
        console.log("清空数据");
        updateElement("totalMaintenanceCount", "0");
        updateElement("scheduledMaintenanceCount", "0");
        updateElement("completedMaintenanceCount", "0");
        updateElement("overdueMaintenanceCount", "0");

        const tbody = document.getElementById("maintenanceTableBody");
        if (tbody) {
          tbody.innerHTML = "";
        }

        document.getElementById("status").textContent = "数据已清空";
      }

      // 事件绑定
      document.addEventListener("DOMContentLoaded", function () {
        console.log("页面加载完成");

        document
          .getElementById("testBtn")
          .addEventListener("click", testMaintenanceData);
        document
          .getElementById("clearBtn")
          .addEventListener("click", clearData);

        // 自动测试
        setTimeout(testMaintenanceData, 1000);
      });
    </script>
  </body>
</html>
